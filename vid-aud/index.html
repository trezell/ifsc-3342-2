<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Responsive Image" />
<meta name="author" content="Tasha Ezell">
<link href="css/screen.css" rel="stylesheet">
<title>Tasha Ezell - HTML5 Video</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.0.6/modernizr.min.js"></script>
</head>
<body>
    <section>
        <article class="vid">
            <video poster='assets/vid/landing.mp4' width="640" height="360" controls>
                <source width='640' height='360' src='assets/vid/landing.mp4' type="video/mp4"/>
            </video>
        </article>
        <article class="aud">
            <h1>Press Play</h1>
            <audio controls="controls">
                <source src="assets/aud/thunder.mp3" type="audio/mp3"/>
            </audio>
        </article>
    </section>
</body>
</html>
